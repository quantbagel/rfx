default_install_hook_types:
  - pre-commit
  - pre-push

repos:
  - repo: local
    hooks:
      - id: rfx-pre-commit
        name: rfx pre-commit gates
        entry: bash .githooks/pre-commit
        language: system
        pass_filenames: false
        always_run: true
        stages:
          - pre-commit
      - id: rfx-pre-push
        name: rfx pre-push gates
        entry: bash .githooks/pre-push
        language: system
        pass_filenames: false
        always_run: true
        stages:
          - pre-push
